<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Attack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="ScoreBox">Score: 0</div>
    <div id="HighScoreBox">HighScore: 0</div>
    <div class="speed">
        <div class="speedName">speed :</div>
        <select class="spdVal">
            <option>5</option>
            <option>10</option>
            <option>15</option>
            <option>20</option>
            <option>25</option>
            <option>30</option>
            <option>35</option>
            <option>40</option>
            <option>45</option>
            <option>50</option>
        </select>
    </div>
    <p class="help">Note: After selecting speed click in empty space</p>
    
    <div class="game">
        <div class="board"></div>
    </div>
    <div id="keys">
        <button id="uparrow" class="arrow">Up</button>
        <div class="sidebtn">
            <button id="leftarrow" class="arrow">Left</button>
            <button id="rightarrow" class="arrow">Right</button>
        </div>
        <button id="downarrow" class="arrow">Down</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
